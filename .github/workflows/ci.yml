name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push tags
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version detection
      
      - name: Determine semantic version bump
        id: version
        run: |
          # Get the latest tag, or default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix for version manipulation
          CURRENT_VERSION=${LATEST_TAG#v}
          
          # Parse current version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # No previous tags, get all commits
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            # Get commits since last tag
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi
          
          echo "Commits since last tag:"
          echo "$COMMITS"
          echo ""
          
          # Determine bump type based on commit messages
          # Priority: major > minor > patch
          BUMP_TYPE="minor"  # Default
          
          if echo "$COMMITS" | grep -qi "major"; then
            BUMP_TYPE="major"
            echo "üî¥ MAJOR version bump detected (breaking changes)"
          elif echo "$COMMITS" | grep -qi "fix"; then
            BUMP_TYPE="patch"
            echo "üü¢ PATCH version bump detected (bug fix)"
          else
            echo "üîµ MINOR version bump (default - new features)"
          fi
          
          # Calculate new version
          case $BUMP_TYPE in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            minor)
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;
            patch)
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo ""
          echo "Version: $CURRENT_VERSION ‚Üí $NEW_VERSION"
          echo "Tag: $LATEST_TAG ‚Üí $NEW_TAG"
          echo ""
          
          # Export for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
      
      - name: Create and push git tag
        env:
          NEW_TAG: ${{ steps.version.outputs.tag }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
          BUMP_TYPE: ${{ steps.version.outputs.bump_type }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with release info using heredoc
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG - Automated $BUMP_TYPE bump"
          
          # Push the tag
          git push origin "$NEW_TAG"
          
          echo "‚úÖ Created and pushed tag: $NEW_TAG"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: peakedev
          password: ${{ secrets.DOCKER_HUB_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKER_HUB_NAME }}:latest
            ${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.tag }}
            
            **Bump Type:** ${{ steps.version.outputs.bump_type }}
            
            ### üì¶ Docker Images
            - `${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}`
            - `${{ vars.DOCKER_HUB_NAME }}:latest`
            
            ### üìù Changes
            See commit history for detailed changes.
            
            ### üê≥ Pull the image:
            ```bash
            docker pull ${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
