name: Build and Deploy to Docker Hub

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push tags
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version detection
      
      - name: Get version from tag
        id: version
        run: |
          # Get the tag name from the ref
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          
          echo "Building version: $VERSION"
          echo "Tag: $TAG_NAME"
          
          # Export for later steps
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: peakedev
          password: ${{ secrets.DOCKER_HUB_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKER_HUB_NAME }}:latest
            ${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ğŸš€ Release ${{ steps.version.outputs.tag }}
            
            **Bump Type:** ${{ steps.version.outputs.bump_type }}
            
            ### ğŸ“¦ Docker Images
            - `${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}`
            - `${{ vars.DOCKER_HUB_NAME }}:latest`
            
            ### ğŸ“ Changes
            See commit history for detailed changes.
            
            ### ğŸ³ Pull the image:
            ```bash
            docker pull ${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
