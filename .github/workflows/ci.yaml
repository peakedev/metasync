name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version detection
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract semantic version from git tags
        id: version
        run: |
          # Try to get exact tag on current commit
          EXACT_TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "")
          
          if [ -n "$EXACT_TAG" ]; then
            # Use exact tag
            VERSION=$EXACT_TAG
          else
            # Get nearest tag with commit distance, or use commit SHA if no tags exist
            VERSION=$(git describe --tags --always HEAD 2>/dev/null || git rev-parse --short HEAD)
          fi
          
          # Remove 'v' prefix if present (e.g., v1.2.3 -> 1.2.3)
          VERSION=${VERSION#v}
          
          # Clean up version string (remove commit hash suffixes if present)
          # Handle formats like: 1.2.3-5-gabc1234 -> 1.2.3-5
          # Or keep as-is if it's a clean version
          if [[ $VERSION =~ ^([0-9]+\.[0-9]+\.[0-9]+)(.*)$ ]]; then
            BASE_VERSION=${BASH_REMATCH[1]}
            SUFFIX=${BASH_REMATCH[2]}
            # If suffix exists and contains 'g', it's a commit hash - we'll use base version
            if [[ $SUFFIX =~ g ]]; then
              VERSION=$BASE_VERSION
            fi
          fi
          
          # Check if we have a valid semantic version (X.Y.Z format)
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "has_version=true" >> $GITHUB_OUTPUT
            echo "Extracted semantic version: $VERSION"
          else
            echo "has_version=false" >> $GITHUB_OUTPUT
            echo "No semantic version tag found, will only push 'latest' tag"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Prepare Docker tags
        id: tags
        run: |
          # Always include latest tag
          echo "${{ vars.DOCKER_HUB_NAME }}:latest" > /tmp/tags.txt
          
          # Add version tag if we have a valid semantic version
          if [ "${{ steps.version.outputs.has_version }}" = "true" ]; then
            echo "${{ vars.DOCKER_HUB_NAME }}:${{ steps.version.outputs.version }}" >> /tmp/tags.txt
          fi
          
          # Output tags as multiline string for GitHub Actions
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Prepared tags:"
          cat /tmp/tags.txt
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: peakedev
          password: ${{ secrets.DOCKER_HUB_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

